<html>
    <head>
        <title>fade operation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> 
        //closure
        function fade(id){
            //local variables
        var dom = document.getElementById(id)    ,
                level = 1;
        console.log(dom);
                // without returning also we can write closures
            function step(){

                var h=level.toString(16);
                //js way to access css property , creating color combination using h + h
                dom.style.backgroundColor = '#FFFF' + h + h;
                 if(level <15){
                    level += 1;
                    setTimeout(step,100);
                    }
                 }
                setTimeout(step,100);
            }   
            
            function main(){
                 fade("page");
             }
        </script>
    </head>
   
     <body id="page">
        <div>fade operation</div>
        <div>
            <input type="button" value ="airticket" onclick="main()">
        </div>
    </body>
</html>
