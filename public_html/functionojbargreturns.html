<html>
    <head>
        <title>function ojb arg returns</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function Employee(){
                this.countrycode = 'IND';
                this.countryname = 'INDIA';
            }
           
           function displayEmployee(employee){
               
               console.log('id' + employee.id);
               console.log('id' + employee.id);
               console.log('id' + employee.id);
               
           }
            function main (){
                //the above Employee function will be treated as a class only if we use new keyword
                var emp = null;
                emp = new Employee();
                displayEmployee(emp);
                displayEmployee(new Employee());
                
                
                
              
                // the properties of its DOM representation are printed
                console.dir(emp);
            }
            
        </script>
    </head>
    <body>
        <div><input type = "button" value = "Button" onclick="main()" />  </div>
    </body>
</html>
