<html>
    <head>
        <title>airticket</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script> 
        //closure
        function ticket(mode){
            //local variables
            var counter = 0 ;
            var prefix = '.' + mode + ' ' ;
            
            //closure-Inner functions
            return function(name){
                counter++;
                console.log('here is your ticket via ' + mode);
                return 'wlcome to the CTS Tours' + ' ' + counter + prefix + ' -- ' + name + '!';
            }
            }   
            
            function main(){
                console.log('-----Tickets----');
                var greet = ticket('AIR');
               
                console.log(greet('mayank'));
                console.log(greet('rahul'));
                //console.log(greet('ram'));
                
                var greet = ticket('TRAIN');
                //console.log('here is your ticket via TRAIN');
                console.log(greet('Rohit'));
                //console.log(greet('ram'));
            }
        </script>
    </head>
    <body>
        <div>air ticket</div>
        <div>
            <input type="button" value ="airticket" onclick="main()">
        </div>
    </body>
    
</html>
