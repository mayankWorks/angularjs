<html>
    <head>
        <title>Classes & Objects</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function Country(){
                this.countrycode = 'IND';
                this.countryname = 'INDIA';
            }
            function Address(){
                this.doorno = '123';
                this.street = '10th street';
                this.city = 'chennai';
                // HAS A relationship
                this.country = new Country();//nested objects
            }
            
            //Declare a Class
            function Employee(){
                // private variables
                var salary = 1000.00;
                //object properties and methods
                //this keyword makes the property public
                this.id = 1;
                this.name="Navya";
                this.department="DEP";
                this.address = new Address();
                
                //Methods
                this.processSalary=function(){
                    //return 1000000.00;
                    return salary * calculateWorkingDays() ;
                }                
                //private method
                var calculateWorkingDays = function(){
                    return 30;
                }
            }
            
            function main (){
                //the above Employee function will be treated as a class only if we use new keyword
                var emp = null;
                emp = new Employee();
                emp.id = 999;
                console.log('Id '+emp.id);
                console.log('Name '+emp.name);
                console.log('Department '+emp.department);
                console.log('Salary '+emp.processSalary());
                console.log('city '+emp.address.city);
                console.log('street '+emp.address.street);
                console.log('country '+emp.address.country.countryname);
                
                // the properties of its DOM representation are printed
                console.dir(emp);
            }
            
        </script>
    </head>
    <body>
        <div><input type = "button" value = "Button" onclick="main()" />  </div>
    </body>
</html>
