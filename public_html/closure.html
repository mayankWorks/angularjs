<html>
    <head>
        <title>closure</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script> 
             
        //closure
        function greeter(salutation){
            //local variables
            var counter = 0 ;
            var prefix = '.' + salutation + ' ' ;
        
            //closure-Inner functions
            return function(name){
                counter++;
                return counter + prefix + name + '!';
            }
            }   
            
            function main(){
                var greet = greeter('Mr');
                console.log(greet('mayank'));
                console.log(greet('ram'));
            }
        </script>
    </head>
    <body>
        <div>closure</div>
        <div>
            <input type="button" value ="closure" onclick="main()">
        </div>
    </body>
</html>
